openapi: 3.1.0
info:
  title: NeMo Data Designer Microservice
  description: Service for generating synthetic data.
  version: 1.4.0
paths:
  /v1/data-designer/jobs:
    post:
      tags:
      - Data Designer
      summary: Create Job
      operationId: create_job_v1_data_designer_jobs_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataDesignerJobRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataDesignerJob'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Data Designer
      summary: List Jobs
      operationId: list_jobs_v1_data_designer_jobs_get
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          exclusiveMinimum: 0
          description: Page number.
          default: 1
          title: Page
        description: Page number.
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          exclusiveMinimum: 0
          description: Page size.
          default: 10
          title: Page Size
        description: Page size.
      - name: sort
        in: query
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/DataDesignerJobsSortField'
          description: The field to sort by. To sort in decreasing order, use `-`
            in front of the field name.
          default: -created_at
        description: The field to sort by. To sort in decreasing order, use `-` in
          front of the field name.
      - in: query
        name: filter
        style: deepObject
        required: false
        explode: true
        schema:
          $ref: '#/components/schemas/DataDesignerJobsListFilter'
        description: Filter jobs on various criteria.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataDesignerJobsPage'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}:
    get:
      tags:
      - Data Designer
      summary: Get Job
      operationId: get_job_v1_data_designer_jobs__job_id__get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataDesignerJob'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - Data Designer
      summary: Delete Job
      operationId: delete_job_v1_data_designer_jobs__job_id__delete
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/cancel:
    post:
      tags:
      - Data Designer
      summary: Cancel Job
      operationId: cancel_job_v1_data_designer_jobs__job_id__cancel_post
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataDesignerJob'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/logs:
    get:
      tags:
      - Data Designer
      summary: Get Job Logs
      operationId: get_job_logs_v1_data_designer_jobs__job_id__logs_get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      - name: limit
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Limit
      - name: page_cursor
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Page Cursor
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformJobLogPage'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/results:
    get:
      tags:
      - Data Designer
      summary: List Job Results
      operationId: list_job_results_v1_data_designer_jobs__job_id__results_get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformJobListResultResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/results/analysis/download:
    get:
      tags:
      - Data Designer
      summary: Download Job Result Analysis
      operationId: download_job_result_analysis_v1_data_designer_jobs__job_id__results_analysis_download_get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '404':
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/results/dataset/download:
    get:
      tags:
      - Data Designer
      summary: Download Job Result Dataset
      operationId: download_job_result_dataset_v1_data_designer_jobs__job_id__results_dataset_download_get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/results/{result_name}:
    get:
      tags:
      - Data Designer
      summary: Get Job Result
      operationId: get_job_result_v1_data_designer_jobs__job_id__results__result_name__get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      - name: result_name
        in: path
        required: true
        schema:
          type: string
          title: Result Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformJobResultResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/results/{result_name}/download:
    get:
      tags:
      - Data Designer
      summary: Download Job Result
      operationId: download_job_result_v1_data_designer_jobs__job_id__results__result_name__download_get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      - name: result_name
        in: path
        required: true
        schema:
          type: string
          title: Result Name
      responses:
        '200':
          description: Successful Response
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/jobs/{job_id}/status:
    get:
      tags:
      - Data Designer
      summary: Get Job Status
      operationId: get_job_status_v1_data_designer_jobs__job_id__status_get
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformJobStatusResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/data-designer/preview:
    post:
      tags:
      - Data Designer
      summary: Generate preview Data Designer
      operationId: preview_v1_data_designer_preview_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreviewRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/jsonl:
              schema:
                $ref: '#/components/schemas/PreviewMessage'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    BernoulliMixtureSamplerParams:
      properties:
        p:
          type: number
          maximum: 1.0
          minimum: 0.0
          title: P
          description: Bernoulli distribution probability of success.
        dist_name:
          type: string
          title: Dist Name
          description: Mixture distribution name. Samples will be equal to the distribution
            sample with probability `p`, otherwise equal to 0. Must be a valid scipy.stats
            distribution name.
        dist_params:
          type: object
          title: Dist Params
          description: Parameters of the scipy.stats distribution given in `dist_name`.
          additionalProperties: true
      additionalProperties: false
      type: object
      required:
      - p
      - dist_name
      - dist_params
      title: BernoulliMixtureSamplerParams
    BernoulliSamplerParams:
      properties:
        p:
          type: number
          maximum: 1.0
          minimum: 0.0
          title: P
          description: Probability of success.
      additionalProperties: false
      type: object
      required:
      - p
      title: BernoulliSamplerParams
    BinomialSamplerParams:
      properties:
        n:
          type: integer
          title: N
          description: Number of trials.
        p:
          type: number
          maximum: 1.0
          minimum: 0.0
          title: P
          description: Probability of success on each trial.
      additionalProperties: false
      type: object
      required:
      - n
      - p
      title: BinomialSamplerParams
    CategorySamplerParams:
      properties:
        values:
          items:
            anyOf:
            - type: string
            - type: integer
            - type: number
          type: array
          minItems: 1
          title: Values
          description: List of possible categorical values that can be sampled from.
        weights:
          type: array
          items:
            type: number
          title: Weights
          description: List of unnormalized probability weights to assigned to each
            value, in order. Larger values will be sampled with higher probability.
      additionalProperties: false
      type: object
      required:
      - values
      title: CategorySamplerParams
    CodeLang:
      type: string
      enum:
      - go
      - javascript
      - java
      - kotlin
      - python
      - ruby
      - rust
      - scala
      - swift
      - typescript
      - sql:sqlite
      - sql:tsql
      - sql:bigquery
      - sql:mysql
      - sql:postgres
      - sql:ansi
      title: CodeLang
    CodeValidatorParams:
      properties:
        code_lang:
          allOf:
          - $ref: '#/components/schemas/CodeLang'
          description: The language of the code to validate
      additionalProperties: false
      type: object
      required:
      - code_lang
      title: CodeValidatorParams
    ColumnInequalityConstraint:
      properties:
        target_column:
          type: string
          title: Target Column
        rhs:
          type: string
          title: Rhs
        operator:
          $ref: '#/components/schemas/InequalityOperator'
      additionalProperties: false
      type: object
      required:
      - target_column
      - rhs
      - operator
      title: ColumnInequalityConstraint
    DataDesignerConfig:
      properties:
        columns:
          items:
            anyOf:
            - $ref: '#/components/schemas/ExpressionColumnConfig'
            - $ref: '#/components/schemas/LLMCodeColumnConfig'
            - $ref: '#/components/schemas/LLMJudgeColumnConfig'
            - $ref: '#/components/schemas/LLMStructuredColumnConfig'
            - $ref: '#/components/schemas/LLMTextColumnConfig'
            - $ref: '#/components/schemas/SamplerColumnConfig'
            - $ref: '#/components/schemas/SeedDatasetColumnConfig'
            - $ref: '#/components/schemas/ValidationColumnConfig'
          type: array
          minItems: 1
          title: Columns
        model_configs:
          type: array
          items:
            $ref: '#/components/schemas/ModelConfig'
          title: Model Configs
        seed_config:
          $ref: '#/components/schemas/SeedConfig'
        constraints:
          type: array
          items:
            anyOf:
            - $ref: '#/components/schemas/ScalarInequalityConstraint'
            - $ref: '#/components/schemas/ColumnInequalityConstraint'
          title: Constraints
        profilers:
          type: array
          items:
            $ref: '#/components/schemas/JudgeScoreProfilerConfig'
          title: Profilers
      additionalProperties: false
      type: object
      required:
      - columns
      title: DataDesignerConfig
      description: "Configuration for NeMo Data Designer.\n\nThis class defines the\
        \ main configuration structure for NeMo Data Designer,\nwhich orchestrates\
        \ the generation of synthetic data.\n\nAttributes:\n    columns: Required\
        \ list of column configurations defining how each column\n        should be\
        \ generated. Must contain at least one column.\n    model_configs: Optional\
        \ list of model configurations for LLM-based generation.\n        Each model\
        \ config defines the model, provider, and inference parameters.\n    seed_config:\
        \ Optional seed dataset settings to use for generation.\n    constraints:\
        \ Optional list of column constraints.\n    profilers: Optional list of column\
        \ profilers for analyzing generated data characteristics."
    DataDesignerJob:
      properties:
        id:
          type: string
          title: Id
        name:
          type: string
          title: Name
        description:
          type: string
          title: Description
        project:
          type: string
          title: Project
        namespace:
          type: string
          title: Namespace
        created_at:
          type: string
          title: Created At
        updated_at:
          type: string
          title: Updated At
        spec:
          $ref: '#/components/schemas/DataDesignerJobConfig'
        status:
          type: string
          title: Status
        status_details:
          type: object
          title: Status Details
          additionalProperties: true
        error_details:
          type: object
          title: Error Details
          additionalProperties: true
        ownership:
          type: object
          title: Ownership
          additionalProperties: true
        custom_fields:
          type: object
          title: Custom Fields
          additionalProperties: true
      type: object
      required:
      - name
      - spec
      title: DataDesignerJob
    DataDesignerJobConfig:
      properties:
        num_records:
          type: integer
          title: Num Records
        config:
          $ref: '#/components/schemas/DataDesignerConfig'
      type: object
      required:
      - num_records
      - config
      title: DataDesignerJobConfig
    DataDesignerJobRequest:
      properties:
        name:
          type: string
          title: Name
        description:
          type: string
          title: Description
        namespace:
          type: string
          title: Namespace
        project:
          type: string
          title: Project
        spec:
          $ref: '#/components/schemas/DataDesignerJobConfig'
        ownership:
          type: object
          title: Ownership
          additionalProperties: true
        custom_fields:
          type: object
          title: Custom Fields
          additionalProperties: true
      type: object
      required:
      - spec
      title: DataDesignerJobRequest
    DataDesignerJobsListFilter:
      properties:
        status:
          allOf:
          - $ref: '#/components/schemas/PlatformJobStatus'
          description: The current status.
      additionalProperties: false
      type: object
      title: DataDesignerJobsListFilter
    DataDesignerJobsPage:
      properties:
        object:
          type: string
          title: Object
          description: The type of object being returned.
          default: list
        data:
          items:
            $ref: '#/components/schemas/DataDesignerJob'
          type: array
          title: Data
        pagination:
          allOf:
          - $ref: '#/components/schemas/PaginationData'
          description: Pagination information.
        sort:
          type: string
          title: Sort
          description: The field on which the results are sorted.
        filter:
          allOf:
          - $ref: '#/components/schemas/DataDesignerJobsListFilter'
          description: Filtering information.
        search:
          allOf:
          - $ref: '#/components/schemas/NoSearch'
          description: Search information.
      type: object
      required:
      - data
      title: DataDesignerJobsPage
    DataDesignerJobsSortField:
      type: string
      enum:
      - created_at
      - -created_at
      - updated_at
      - -updated_at
      title: DataDesignerJobsSortField
    DatetimeSamplerParams:
      properties:
        start:
          type: string
          title: Start
          description: Earliest possible datetime for sampling range, inclusive.
        end:
          type: string
          title: End
          description: Latest possible datetime for sampling range, inclusive.
        unit:
          type: string
          enum:
          - Y
          - M
          - D
          - h
          - m
          - s
          title: Unit
          description: Sampling units, e.g. the smallest possible time interval between
            samples.
          default: D
      additionalProperties: false
      type: object
      required:
      - start
      - end
      title: DatetimeSamplerParams
    DistributionType:
      type: string
      enum:
      - uniform
      - manual
      title: DistributionType
    ExpressionColumnConfig:
      properties:
        name:
          type: string
          title: Name
        drop:
          type: boolean
          title: Drop
          default: false
        expr:
          type: string
          title: Expr
        dtype:
          type: string
          enum:
          - int
          - float
          - str
          - bool
          title: Dtype
          default: str
      additionalProperties: false
      type: object
      required:
      - name
      - expr
      title: ExpressionColumnConfig
    FileStorageType:
      type: string
      enum:
      - nds
      title: FileStorageType
    GaussianSamplerParams:
      properties:
        mean:
          type: number
          title: Mean
          description: Mean of the Gaussian distribution
        stddev:
          type: number
          title: Stddev
          description: Standard deviation of the Gaussian distribution
        decimal_places:
          type: integer
          title: Decimal Places
          description: Number of decimal places to round the sampled values to.
      additionalProperties: false
      type: object
      required:
      - mean
      - stddev
      title: GaussianSamplerParams
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ImageContext:
      properties:
        modality:
          allOf:
          - $ref: '#/components/schemas/Modality'
          default: image
        column_name:
          type: string
          title: Column Name
        data_type:
          $ref: '#/components/schemas/ModalityDataType'
        image_format:
          $ref: '#/components/schemas/ImageFormat'
      type: object
      required:
      - column_name
      - data_type
      title: ImageContext
    ImageFormat:
      type: string
      enum:
      - png
      - jpg
      - jpeg
      - gif
      - webp
      title: ImageFormat
    InequalityOperator:
      type: string
      enum:
      - lt
      - le
      - gt
      - ge
      title: InequalityOperator
    InferenceParameters:
      properties:
        temperature:
          anyOf:
          - type: number
          - $ref: '#/components/schemas/UniformDistribution'
          - $ref: '#/components/schemas/ManualDistribution'
          - type: 'null'
          title: Temperature
        top_p:
          anyOf:
          - type: number
          - $ref: '#/components/schemas/UniformDistribution'
          - $ref: '#/components/schemas/ManualDistribution'
          - type: 'null'
          title: Top P
        max_tokens:
          type: integer
          title: Max Tokens
        max_parallel_requests:
          type: integer
          minimum: 1.0
          title: Max Parallel Requests
          default: 4
        timeout:
          type: integer
          title: Timeout
        extra_body:
          type: object
          title: Extra Body
          additionalProperties: true
      additionalProperties: false
      type: object
      title: InferenceParameters
    JudgeScoreProfilerConfig:
      properties:
        model_alias:
          type: string
          title: Model Alias
        summary_score_sample_size:
          type: integer
          title: Summary Score Sample Size
          default: 20
      additionalProperties: false
      type: object
      required:
      - model_alias
      title: JudgeScoreProfilerConfig
    LLMCodeColumnConfig:
      properties:
        name:
          type: string
          title: Name
        drop:
          type: boolean
          title: Drop
          default: false
        prompt:
          type: string
          title: Prompt
        model_alias:
          type: string
          title: Model Alias
        system_prompt:
          type: string
          title: System Prompt
        multi_modal_context:
          type: array
          items:
            $ref: '#/components/schemas/ImageContext'
          title: Multi Modal Context
        code_lang:
          $ref: '#/components/schemas/CodeLang'
      additionalProperties: false
      type: object
      required:
      - name
      - prompt
      - model_alias
      - code_lang
      title: LLMCodeColumnConfig
    LLMJudgeColumnConfig:
      properties:
        name:
          type: string
          title: Name
        drop:
          type: boolean
          title: Drop
          default: false
        prompt:
          type: string
          title: Prompt
        model_alias:
          type: string
          title: Model Alias
        system_prompt:
          type: string
          title: System Prompt
        multi_modal_context:
          type: array
          items:
            $ref: '#/components/schemas/ImageContext'
          title: Multi Modal Context
        scores:
          items:
            $ref: '#/components/schemas/Score'
          type: array
          minItems: 1
          title: Scores
      additionalProperties: false
      type: object
      required:
      - name
      - prompt
      - model_alias
      - scores
      title: LLMJudgeColumnConfig
    LLMStructuredColumnConfig:
      properties:
        name:
          type: string
          title: Name
        drop:
          type: boolean
          title: Drop
          default: false
        prompt:
          type: string
          title: Prompt
        model_alias:
          type: string
          title: Model Alias
        system_prompt:
          type: string
          title: System Prompt
        multi_modal_context:
          type: array
          items:
            $ref: '#/components/schemas/ImageContext'
          title: Multi Modal Context
        output_format:
          anyOf:
          - type: object
            additionalProperties: true
          - {}
          title: Output Format
      additionalProperties: false
      type: object
      required:
      - name
      - prompt
      - model_alias
      - output_format
      title: LLMStructuredColumnConfig
    LLMTextColumnConfig:
      properties:
        name:
          type: string
          title: Name
        drop:
          type: boolean
          title: Drop
          default: false
        prompt:
          type: string
          title: Prompt
        model_alias:
          type: string
          title: Model Alias
        system_prompt:
          type: string
          title: System Prompt
        multi_modal_context:
          type: array
          items:
            $ref: '#/components/schemas/ImageContext'
          title: Multi Modal Context
      additionalProperties: false
      type: object
      required:
      - name
      - prompt
      - model_alias
      title: LLMTextColumnConfig
    ManualDistribution:
      properties:
        distribution_type:
          allOf:
          - $ref: '#/components/schemas/DistributionType'
          default: manual
        params:
          $ref: '#/components/schemas/ManualDistributionParams'
      additionalProperties: false
      type: object
      required:
      - params
      title: ManualDistribution
    ManualDistributionParams:
      properties:
        values:
