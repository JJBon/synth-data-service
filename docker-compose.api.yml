services:
  # Mock API server for development/testing
  nemo-data-designer-api:
    build:
      context: ./api-mock
      dockerfile: Dockerfile
    container_name: nemo-data-designer-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - ./data:/data
      - ./jobs:/jobs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
