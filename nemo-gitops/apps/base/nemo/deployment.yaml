apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-designer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-designer
  template:
    metadata:
      labels:
        app: data-designer
    spec:
      imagePullSecrets:
      - name: ngc-registry
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/hostname: ip-172-31-93-193.ec2.internal
      containers:
      - name: data-designer
        image: nvcr.io/nvidia/nemo-microservices/data-designer:25.11
        ports:
        - containerPort: 8000
        env:
        - name: LITELLM_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LITELLM_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: LITELLM_KEY
        - name: OPENAI_BASE_URL
          value: "http://litellm:4000/v1"
        - name: NIM_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: NIM_API_KEY
        - name: NEMO_MICROSERVICES_DATA_DESIGNER_JOB_IMAGE
          value: "nvcr.io/nvidia/nemo-microservices/data-designer:25.11"
        - name: LOG_LEVEL
          value: "INFO"
        volumeMounts:
        - name: nemo-config
          mountPath: /etc/nmp
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: nemo-config
        configMap:
          name: nemo-config
---
apiVersion: v1
kind: Service
metadata:
  name: data-designer
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: data-designer
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nemo-config
  namespace: default
data:
  config.yaml: |
    # Platform-wide configuration for NeMo Microservices Platform
    platform:
      debug: false
      log_level: "INFO"
      base_url: "http://data-designer:8000"
      jobs_url: "http://nmp-core:8000"
      models_url: "http://nmp-core:8000"
      datastore_url: "http://datastore:3000/v1/hf"
      host: "0.0.0.0"
      port: 8000

    data_designer:
      seed_dataset_source_registry:
        sources:
          - endpoint: "http://datastore:3000/v1/hf"

      model_provider_registry:
        default: "litellm"
        providers:
          - name: "nvidiabuild"
            endpoint: "https://integrate.api.nvidia.com/v1"
            api_key: "NIM_API_KEY"
          - name: "litellm"
            endpoint: "http://litellm:4000/v1"
            api_key: "LITELLM_KEY"

    jobs:
      secrets:
        backend: kubernetes
        kubernetes:
          namespace: default

      executors:
        - provider: cpu
          profile: default
          backend: kubernetes_job
          config:
            namespace: default
            node_selector:
              kubernetes.io/hostname: ip-172-31-93-193.ec2.internal
            logging:
              sidecar:
                enabled: false
            storage:
              pvc_name: nemo-data
              mount_path: /data
