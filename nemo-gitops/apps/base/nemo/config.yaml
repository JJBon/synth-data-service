apiVersion: v1
kind: ConfigMap
metadata:
  name: nemo-config
  namespace: default
data:
  config.yaml: |
    # NeMo Microservices Platform configuration
    platform:
      debug: false
      log_level: "INFO"
      host: "0.0.0.0"
      port: 8000

    data_designer:
      model_provider_registry:
        default: "litellm"
        providers:
          - name: "nvidiabuild"
            endpoint: "https://integrate.api.nvidia.com/v1"
            api_key: "NIM_API_KEY"
          - name: "litellm"
            endpoint: "http://litellm:4000/v1"
            api_key: "LITELLM_KEY"
