apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-sdk
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server-sdk
  template:
    metadata:
      labels:
        app: mcp-server-sdk
    spec:
      containers:
      - name: mcp-server-sdk
        image: 668102661106.dkr.ecr.us-east-1.amazonaws.com/mcp-server-sdk:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        env:
        - name: NEMO_BASE_URL
          value: "http://nemo-data-designer:8000"
        - name: NEMO_DATA_DESIGNER_URL
          value: "http://nemo-data-designer:8000"
        - name: MCP_PORT
          value: "8002"
        - name: MCP_TRANSPORT
          value: "sse"
        - name: S3_ARTIFACTS_BUCKET
          value: "nemo-data-designer-artifacts-668102661106"
        - name: AWS_REGION
          value: "us-east-1"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-sdk
  namespace: default
spec:
  selector:
    app: mcp-server-sdk
  ports:
  - port: 8002
    targetPort: 8002
